name: Process New Issue

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run issue processing script
        id: run_script
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: |
          python scripts/process_issue.py > output.txt
          cat output.txt

          while IFS= read -r line; do
            echo "$line" >> "$GITHUB_OUTPUT"
          done < output.txt

      - name: Comment back on the issue
        uses: actions/github-script@v7
        env:
          SERVICE: ${{ steps.run_script.outputs.SERVICE }}
          ENVIRONMENT: ${{ steps.run_script.outputs.ENVIRONMENT }}
          VERSION: ${{ steps.run_script.outputs.VERSION }}
          COMBINED: ${{ steps.run_script.outputs.COMBINED }}
        with:
          script: |
            const comment = `
### âœ… Issue Processed Successfully

**Service:** ${process.env.SERVICE}
**Environment:** ${process.env.ENVIRONMENT}
**Version:** ${process.env.VERSION}

ðŸ”— **Concatenated Value:**  
\`${process.env.COMBINED}\`
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
